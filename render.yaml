databases:
  - name: kfchess-db
    databaseName: kfchess
    user: kfchess
    plan: free

services:
  - type: web
    name: kungfuchess
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kfchess-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
